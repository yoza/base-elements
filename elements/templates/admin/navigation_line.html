{% if results %}
    <h3 id="header_forlist">
    {% for header in result_headers %}<span {{ header.class_attrib }}>
    {% if header.sortable %}<a href="{{ header.url }}">{% endif %}
    {{ header.text|capfirst }}
    {% if header.sortable %}</a>{% endif %}</span>{% endfor %}
    </h3>
    <ul id="navigation" class="sortable">
    {% for result in results %}
        {% for item in result %}
            {{ item }}
        {% endfor %}
    {% endfor %}
    </ul>
{% endif %}
